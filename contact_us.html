<!DOCTYPE html>
<html>
    <head>
        <title>Exciting journeys</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
    </head>
    <body>
        <header>
            <h1 class="title">TravelBloom</h1>
            <nav>
                <ul>
                    <li><a href="./travel_recommendation.html">Home</a></li>
                    <li><a href="./about_us.html">About Us</a></li>
                    <li><a href="./contact_us.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="searchBar">
                <input type="text" placeholder="Enter a destination or keyword">
                <button class="searchButton">Search</button>
                <button class="clearButton">Clear</button>
            </div>
        </header>
        <main>
            <div class="mainCont">
                <div class="small">
                    <div class="vertical-line"></div>
                    <img src="x.png" alt="x logo" width="50%">
                    <img src="insta.png" alt="instagram logo" width="50%">
                </div>
                <div class="largeContact">
                    <div class="leftContent">
                        <h1 class="huge">CONTACT US</h1>
                        <p class="homeT">Get in touch</p>
                    </div>
                    <div class="rightContent">
                        <div class="contactInput">
                            <label for="name">Name</label>
                            <input id="name" type="text" placeholder="Enter your name">
                            <label for="email">Email</label>
                            <input id="name" type="email" placeholder="Enter your email">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Enter your text..."></textarea>
                            <button id="contact" class="searchButton">Post</button>
                            <!-- You can add more input fields or other elements here -->
                        </div>
                    </div>
                </div>
        </main>
        

        <script src="./travel_recommendation.js"></script>
    </body>
</html>
